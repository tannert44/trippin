<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Trippin</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <header>
       <div class="jumbotron">
        <div class="container">
          <h1>Hello, world!</h1>
          <p>The App that does something besides say Hello World :P</p>
        </div>
      </div>
      <div class="container">
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn">Visted</button>
          <button type="button" class="btn">Wishlist</button>
        </div>
    </header>
      
    <div class="container list-of-trips">
        
    </div>
   
    <div class="container add-form-container">
      <form>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Location Name:</span>
            <input type="text" class="form-control location-name" placeholder="Mordor" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <input type="text" class="form-control location-type" placeholder="Middle Earth" aria-describedby="basic-addon2">
          <span class="input-group-addon" id="basic-addon2">Location Type:</span>
        </div>

        <div class="form-group">
          <label for="to-do">To Do List:</label>
          <textarea class="form-control to-do" rows="5"  placeholder="Fight a Bear, Get on A Boat, Sex with a mermaid"></textarea>
        </div>
        

        <button type="button" class="btn btn-primary" id="send-my-shit">Add to Wishlist</button>

      </form> 
    </div>
      
    <div class="container review-form-container">
      <form>

        <div class="form-group">
          <label for="review">Review:</label>
          <textarea class="form-control" rows="5" class="review"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="send-my-review">Add Review</button>

      </form>
      
    </div>
    <footer></footer>
  </body>
  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
</html>
